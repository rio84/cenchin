<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="dns-prefetch" href="http://i.oxm1.cc"/>
    <meta charset="UTF-8">
    <meta name="keywords" content="声罄,声罄科技"/>
    <meta name="description" content="杭州声罄科技有限公司,让互联网技术不是进入互联网的门槛"/>
    <link rel="shortcut icon" href="http://i.oxm1.cc/uploads/git/wurui/img/2aeew1jrqTj4xh01y2R0yu6A3ta-1000.png"
          type="image/x-icon"/>
    <title>Cenchin Logo</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>

</head>
<body>
<style>
    div {
        position: relative;
    }

    div > svg {
        position: absolute;
        background-color: #fff;
    }

</style>
<div style="background-color: #fff;width:500px;height:500px;" id="logo"></div>
<svg width="100" height="100" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <defs><!-- 定义 -->
        <clipPath id="clipPath"><!-- 定义剪裁路径 -->
            <polygon points="0,0 100,0 100,48 50,48 50,52 100,52 100,100 0,100"/>
        </clipPath>
    </defs>
    <circle cx="50" cy="50" r="33" stroke="#0c9" class="circle"
            stroke-width="34" fill="transparent" clip-path="url(#clipPath)"/>
</svg>

<script>
    var svg = document.querySelector('svg'),
            div = document.querySelector('div');
    var rows =7 , r_mid = Math.floor(rows / 2);
    var getDistance=function(index,mid){
        var dis=index-mid;

        return (50 - 2* dis * dis)*dis
    };
    var getOpacity=function(index,mid){
        var dis=index-mid;

        return 1- Math.abs(dis)/rows
    };
    for (var i = 0; i < rows; i++) {
        var idx = r_mid - Math.abs(i - r_mid);
        var cols = 2 * idx + 1;
        var c_mid = Math.floor(cols / 2);

        var fucktop = (500 - 100) / 2 + getDistance(i,r_mid);
        var opacity=getOpacity(i,r_mid);


        for (var j = 0; j < cols; j++) {
            var newsvg = svg.cloneNode(true);
            var deltaX = (j - c_mid) * 50,
                    left = (500 - 100) / 2 + getDistance(j,c_mid);
            newsvg.style.zIndex = (idx + 1) * 10 - Math.abs(j - c_mid);
            newsvg.style.left = left + 'px';
            newsvg.style.top = fucktop + 'px'
            newsvg.getElementsByTagName('circle')[0].style.opacity=Math.min(opacity,getOpacity(j,c_mid))
            div.appendChild(newsvg);
            if(i==0 || i==rows-1 || j==0||j==cols-1){
                newsvg.style.backgroundColor='transparent'
            }
        }

    }

</script>
</body>
</html>
